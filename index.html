<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>HackStream</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
</head>
<body>

  <div class="nav">
    <a id="header" href="/"><h1>HackStream</h1></a>
    <div id="navright">
      <a class="navlink" href="map.html">Map</a>
      <a class="navlink" id="login" href="http://4f1659cc.ngrok.com/login">Login</a>
      <p id="loggedin" style="display:none;">
      <a class="navlink" href="http://4f1659cc.ngrok.com/logout">Logout</a>
      <img src="" width="40" height="40" alt="Avatar" id="avatarLoggedIn"/>	
      </p> 
    </div>
  </div>

  <div class="content_wrap">
    <h3>Live activity from MHacks V</h3>
    <div id="viewmoreText" class="activity"></div>
    <div id="viewmoreContent">

    </div>
    <div id="allPosts"></div>

  </div>
</body>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="jquery-ui/jquery-ui.min.js"></script>
<script src="js/jquery.cookie.js">
</script>
<script>
  var ServerURL = "http://4f1659cc.ngrok.com";
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }
  function isLoggedIn() {
    return $.cookie("access_token");
  }
  $(document).ready(function() {
    // setTimeout(function(){
    //   $("#viewmoreText").slideDown(200);
    // },2000);
  });

  $("#viewmoreText").click(function(event) {
    $("#viewmoreText").hide();
    $("#viewmoreContent").slideDown(600);
    $("#viewmoreContent .activity").effect(	"highlight",3000);
  });

    var a_t = getParameterByName("access_token")
    var logout = getParameterByName("logout")
    if (logout && $.cookie("access_token")) {
      $.removeCookie("access_token");
    }
    if (a_t && !$.cookie("access_token")) {
      $.cookie("access_token", a_t);
    }
    if (isLoggedIn()) {

      $.ajax({
        url: ServerURL+"/user/"+$.cookie("access_token"),
        type: 'GET',
        dataType: 'json',
        crossDomain: true,
        success: function(data) { 
          console.log(data);
          $("#login").hide();
          $("#loggedin").show();
          $("#navright").css("display","inline-block");	
          $("#avatarLoggedIn").attr('src', data.avatar_url);
        },
        error: function(e) { console.log('Failed!'); console.log(e); }
      });
    }
    else {
    	$("#navright").css("display","inline-block");	
    }
  	$.ajax({
  		url:ServerURL+"/posts",
  		type: "GET",
  		dataType: "json",
  		crossDomain: true,
  		success: function(data) {
  			console.log(data);
  			for(post in data) {
  				var postData = data[post]
  				console.log(postData);
  				
  				var tmpTime = new Date();
				var currentTimeMillis = tmpTime.getTime();

				var relativeTime = new Date(currentTimeMillis - postData.time);
				var relMinutes = "0" + relativeTime.getMinutes();
				console.log(parseInt(postData.time));

  				if(postData.messages.length==1) {
  					var postHTML = '<div class="activity"><div class="logo git"><img src="images/github.png" class="icon"></div><div class="text"><img src="images/gitPic.jpg" class="icon userPic"><p><a href="">'+postData.user+'</a> pushed to <a href="'+postData.repo_url+'">mhacks-web</a>: '+postData.messages[0]+'<p class="relTime">45 min ago</p></p></div><div class="votes">\<img src="images/up.png"><p class="votesCount">0</p><img src="images/down.png"></div></div>';
  				}
  				else {
  					var num_posts = postData.messages.length;
  					var id = postData._id;
  					var extraCommits = "<div id='extra_"+id+"' class='extraCommits'><ul>";
  					for(var i=0; i<num_posts;i++) {
  						extraCommits+="<li>"+postData.messages[i]+"</li>";
  					}
  					extraCommits+="</ul></div>";
  					var postHTML = '<div class="activity"><div class="logo git"><img src="images/github.png" class="icon"></div><div><div class="text"><img src="images/gitPic.jpg" class="icon userPic"><p><a href="">'+postData.user+'</a> pushed to <a href="'+postData.repo_url+'">mhacks-web</a>: <a class="commitLink" onclick="$(extra_'+id+').slideToggle(500); return false;">'+num_posts+' commits</a><p class="relTime">45 min ago</p></p></div><div class="votes">\<img src="images/up.png"><p class="votesCount">0</p><img src="images/down.png"></div></div>'+extraCommits+'</div>';
  				}
  				
				$("#allPosts").append(postHTML);


  			}
  		},
  		error: function(er) {
  			console.log(er);
  		}
  	});
</script>
</html>
